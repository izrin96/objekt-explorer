services:
  worker:
    restart: always
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    environment:
      - INDEXER_DATABASE_URL
    healthcheck:
      test: test ! -f /tmp/drain
      interval: 5s
      retries: 1

  server:
    restart: always
    ports:
      - "4000:3000"
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    environment:
      - REDIS_PUBSUB_URL
      - DATABASE_URL
      - INDEXER_DATABASE_URL
    healthcheck:
      test: test ! -f /tmp/drain && curl -f http://localhost:3000
      interval: 5s
      retries: 1

  web:
    restart: always
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_UMAMI_SCRIPT_URL
        - NEXT_PUBLIC_UMAMI_WEBSITE_ID
        - NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL
        - BETTER_AUTH_SECRET
        - DISCORD_CLIENT_ID
        - DISCORD_CLIENT_SECRET
        - TWITTER_CLIENT_ID
        - TWITTER_CLIENT_SECRET
        - BROWSER_CDP_URL
        - NEXT_PUBLIC_SITE_URL
        - DATABASE_URL
        - INDEXER_DATABASE_URL
        - S3_ENDPOINT
        - S3_ACCESS_KEY
        - S3_SECRET_KEY
        - SES_REGION
        - SES_ACCESS_KEY
        - SES_SECRET_KEY
        - SES_MAIL_FROM
        - NEXT_PUBLIC_LIVE_API_KEY
        - BYPASS_LIVE_KEY
        - REDIS_URL
    environment:
      - NEXT_PUBLIC_UMAMI_SCRIPT_URL
      - NEXT_PUBLIC_UMAMI_WEBSITE_ID
      - NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL
      - BETTER_AUTH_SECRET
      - DISCORD_CLIENT_ID
      - DISCORD_CLIENT_SECRET
      - TWITTER_CLIENT_ID
      - TWITTER_CLIENT_SECRET
      - BROWSER_CDP_URL
      - NEXT_PUBLIC_SITE_URL
      - DATABASE_URL
      - INDEXER_DATABASE_URL
      - S3_ENDPOINT
      - S3_ACCESS_KEY
      - S3_SECRET_KEY
      - SES_REGION
      - SES_ACCESS_KEY
      - SES_SECRET_KEY
      - SES_MAIL_FROM
      - NEXT_PUBLIC_LIVE_API_KEY
      - BYPASS_LIVE_KEY
      - REDIS_URL
    healthcheck:
      test: test ! -f /tmp/drain && curl -f http://localhost:3000/api/healthcheck
      interval: 5s
      retries: 1

  db:
    restart: always
    image: postgres:18
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: always
    depends_on:
      - db
    ports:
      - "6432:6432"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_NAME=main
      - POOL_MODE=transaction
      - AUTH_TYPE=scram-sha-256
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]

  minio:
    restart: always
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pubsub:
    restart: always
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - pubsub_data:/data

  browserless:
    image: ghcr.io/browserless/chromium
    ports:
      - "9222:3000"
    environment:
      - TOKEN=your-token-here

volumes:
  db_data:
  minio_data:
  redis_data:
  pubsub_data:
