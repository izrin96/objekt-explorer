services:
  # background worker
  worker:
    restart: always
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    depends_on:
      - pgbouncer
      - pgbouncer-indexer
      - valkey
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@pgbouncer:5432/main
      - INDEXER_DATABASE_URL=postgresql://postgres:postgres@pgbouncer-indexer:5432/indexer
      - REDIS_PUBSUB_URL=redis://valkey:6379
      - REDIS_URL=redis://valkey:6379
    healthcheck:
      test: test ! -f /tmp/drain
      interval: 5s
      retries: 1

  # websocket server
  server:
    restart: always
    ports:
      - "4000:3000"
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
    depends_on:
      - pgbouncer
      - pgbouncer-indexer
      - valkey
    environment:
      - REDIS_PUBSUB_URL=redis://valkey:6379
      - DATABASE_URL=postgresql://postgres:postgres@pgbouncer:5432/main
      - INDEXER_DATABASE_URL=postgresql://postgres:postgres@pgbouncer-indexer:5432/indexer
    healthcheck:
      test: test ! -f /tmp/drain && curl -f http://localhost:3000
      interval: 5s
      retries: 1

  # indexer processor
  processor:
    build:
      context: .
      dockerfile: apps/indexer/Dockerfile
    restart: always
    environment:
      - FORCE_PRETTY_LOGGER=${INDEXER_FORCE_PRETTY_LOGGER}
      - RPC_ENDPOINT=${INDEXER_RPC_ENDPOINT}
      - RPC_RATE_LIMIT=${INDEXER_RPC_RATE_LIMIT}
      - RPC_FINALITY=${INDEXER_RPC_FINALITY}
      - SQD_ENDPOINT=${INDEXER_SQD_ENDPOINT}
      - DB_URL=postgresql://postgres:postgres@postgres-indexer:5432/indexer
      - DB_NAME=indexer
      - DB_READ_USER=postgres-read
      - DB_READ_PASS=postgres-read
      - ENABLE_OBJEKTS=${INDEXER_ENABLE_OBJEKTS}
      - ENABLE_GRAVITY=${INDEXER_ENABLE_GRAVITY}
      - COSMO_PARALLEL_COUNT=${INDEXER_COSMO_PARALLEL_COUNT}
      - REDIS_URL=redis://valkey:6379
    depends_on:
      - postgres-indexer
      - valkey

  # postgres database for indexer
  postgres-indexer:
    restart: always
    image: postgres:18-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=indexer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: "pg_isready -d indexer -U postgres"
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    volumes:
      - postgres-indexer-data:/var/lib/postgresql

  # pgbouncer for indexer
  pgbouncer-indexer:
    image: edoburu/pgbouncer:latest
    restart: always
    depends_on:
      - postgres-indexer
    ports:
      - "5435:5432"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres-indexer
      - DB_NAME=indexer
      - POOL_MODE=transaction
      - AUTH_TYPE=scram-sha-256
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]

  # web
  web:
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - pgbouncer
      - pgbouncer-indexer
      - valkey
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_UMAMI_SCRIPT_URL
        - NEXT_PUBLIC_UMAMI_WEBSITE_ID
        - NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL
        - BETTER_AUTH_SECRET
        - DISCORD_CLIENT_ID
        - DISCORD_CLIENT_SECRET
        - TWITTER_CLIENT_ID
        - TWITTER_CLIENT_SECRET
        - NEXT_PUBLIC_SITE_URL
        - DATABASE_URL=postgresql://postgres:postgres@pgbouncer:5432/main
        - INDEXER_DATABASE_URL=postgresql://postgres:postgres@pgbouncer-indexer:5432/indexer
        - S3_ENDPOINT=http://rustfs:9000
        - S3_ACCESS_KEY=rustfsadmin
        - S3_SECRET_KEY=rustfsadmin
        - SES_REGION
        - SES_ACCESS_KEY
        - SES_SECRET_KEY
        - SES_MAIL_FROM
        - NEXT_PUBLIC_LIVE_API_KEY
        - BYPASS_LIVE_KEY
        - REDIS_URL=redis://valkey:6379
    environment:
      - NEXT_PUBLIC_UMAMI_SCRIPT_URL
      - NEXT_PUBLIC_UMAMI_WEBSITE_ID
      - NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL
      - BETTER_AUTH_SECRET
      - DISCORD_CLIENT_ID
      - DISCORD_CLIENT_SECRET
      - TWITTER_CLIENT_ID
      - TWITTER_CLIENT_SECRET
      - NEXT_PUBLIC_SITE_URL
      - DATABASE_URL=postgresql://postgres:postgres@pgbouncer:5432/main
      - INDEXER_DATABASE_URL=postgresql://postgres:postgres@pgbouncer-indexer:5432/indexer
      - S3_ENDPOINT=http://rustfs:9000
      - S3_ACCESS_KEY=rustfsadmin
      - S3_SECRET_KEY=rustfsadmin
      - SES_REGION
      - SES_ACCESS_KEY
      - SES_SECRET_KEY
      - SES_MAIL_FROM
      - NEXT_PUBLIC_LIVE_API_KEY
      - BYPASS_LIVE_KEY
      - REDIS_URL=redis://valkey:6379
    healthcheck:
      test: test ! -f /tmp/drain && curl -f http://localhost:3000/api/healthcheck
      interval: 5s
      retries: 1

  # postgres database for web
  postgres:
    restart: always
    image: postgres:18-alpine
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=main
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgbouncer for web
  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: always
    depends_on:
      - postgres
    ports:
      - "5433:5432"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_NAME=main
      - POOL_MODE=transaction
      - AUTH_TYPE=scram-sha-256
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost"]

  # redis compatible image
  valkey:
    restart: always
    image: valkey/valkey:alpine
    ports:
      - "6379:6379"

  # s3 compatible image
  rustfs:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000" # S3 API port
      - "9001:9001" # Console port
    environment:
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
    volumes:
      - rustfs-data:/data
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://127.0.0.1:9000/health && curl -f http://127.0.0.1:9001/rustfs/console/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
  postgres-indexer-data:
  rustfs-data:
