name: Next.js Docker CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            INDEXER_PROXY_KEY=${{ secrets.INDEXER_PROXY_KEY }}
            INDEXER_PROXY_URL=${{ secrets.INDEXER_PROXY_URL }}
            NEXT_PUBLIC_UMAMI_SCRIPT_URL=${{ secrets.NEXT_PUBLIC_UMAMI_SCRIPT_URL }}
            NEXT_PUBLIC_UMAMI_WEBSITE_ID=${{ secrets.NEXT_PUBLIC_UMAMI_WEBSITE_ID }}
            NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL=${{ secrets.NEXT_PUBLIC_ACTIVITY_WEBSOCKET_URL }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            TWITTER_CLIENT_ID=${{ secrets.TWITTER_CLIENT_ID }}
            TWITTER_CLIENT_SECRET=${{ secrets.TWITTER_CLIENT_SECRET }}
            BROWSER_CDP_URL=${{ secrets.BROWSER_CDP_URL }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            SES_REGION=${{ secrets.SES_REGION }}
            SES_ACCESS_KEY=${{ secrets.SES_ACCESS_KEY }}
            SES_SECRET_KEY=${{ secrets.SES_SECRET_KEY }}
            SES_MAIL_FROM=${{ secrets.SES_MAIL_FROM }}
            NEXT_PUBLIC_LIVE_API_KEY=${{ secrets.NEXT_PUBLIC_LIVE_API_KEY }}
            BYPASS_LIVE_KEY=${{ secrets.BYPASS_LIVE_KEY }}
            UPSTASH_REDIS_REST_URL=${{ secrets.UPSTASH_REDIS_REST_URL }}
            UPSTASH_REDIS_REST_TOKEN=${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
            NEXT_PUBLIC_PRIVY_APP_ID=${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
            PRIVY_APP_SECRET=${{ secrets.PRIVY_APP_SECRET }}
            PRIVY_ABS_APP_ID=${{ secrets.PRIVY_ABS_APP_ID }}
